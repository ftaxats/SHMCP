version: 1
name: saleshandy-mcp
description: MCP server for SalesHandy API integration

config:
  apiKey:
    type: string
    description: "Your SalesHandy API key - Required for authentication. Get it from your SalesHandy account settings."
    required: true
    secret: true
    placeholder: "Enter your SalesHandy API key here"
    example: "sh_1234567890abcdef"  # Example format
  baseUrl:
    type: string
    description: "Base URL for SalesHandy API (optional)"
    default: "https://api.saleshandy.com/api/v1"
    required: false

# Example configuration for testing:
# config:
#   apiKey: "your-api-key-here"
#   baseUrl: "https://api.saleshandy.com/api/v1"

build:
  dockerfile: Dockerfile
  context: .

runtime: typescript
start:
  command: ["node", "dist/index.js"]
  port: 8000